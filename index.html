<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and Password Hide/Show</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

   <div class="container">
    <div class="row">
        <div class="col-md-6 offset-sm-3">
        <form class="stdForm" id="stdForm01">
               <label for="email" class="text-white font-weight-bold">Email</label>
               <div class="input-group mb-3">
                <input type="password" id="email" class="form-control" placeholder="Enter Your Email" required>
                <div class="input-group-prepend">
                <span class="input-group-text">
                <i class="fa-solid fa-eye-slash" id="id01"></i>
                </span>
                </div>
              </div>



              <label for="password" class="text-white font-weight-bold mt-5">Password</label>
               <div class="input-group mb-3">
                <input type="password" id="password" class="form-control" placeholder="Enter Your Password" required>
                <div class="input-group-prepend">
                <span class="input-group-text">
                <i class="fa-solid fa-eye-slash" id="id02"></i>
                </span>
                </div>
              </div>
                 <div class="text-center mt-5">
                 <button class="btn btn-primary font-weight-bold">Submit Now</button>
               </div>
        
            
        
             
           

        </form>
        </div>
    </div>
   </div>
     
    





    
 

     

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
<script src ='assets/js/app.js'>

</script>
</body>
</html>
